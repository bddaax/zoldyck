<div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform transform hover:scale-105 duration-300 p-8 text-center">
    <!-- Product Header -->
    <div class="mb-6">
        <h3 class="font-bold text-4xl text-gray-900 mb-2">{{ product.name }}</h3>
        <p class="text-gray-500 text-lg mb-4">{{ product.service }}</p>
    </div>

    <!-- Product Body -->
    <div class="text-left">
        <!-- Description -->
        <div class="mb-6">
            <p class="font-semibold text-lg text-gray-900 mb-1">Description</p>
            <p class="text-lg text-gray-700">{{ product.description }}</p>
        </div>

        <!-- Experience -->
        <div class="mb-6">
            <p class="font-semibold text-lg text-gray-900 mb-1">Experience</p>
            <p class="text-lg text-gray-700">{{ product.experience }}</p>
        </div>

        <!-- Stock -->
        <div class="flex justify-between mb-6">
            <p class="font-semibold text-lg text-gray-900 mb-1">Stock</p>
            <p class="text-lg text-gray-700">{{ product.stock }}</p>
        </div>

        <!-- Price -->
        <div class="flex justify-between mb-6">
            <p class="font-semibold text-lg text-gray-900 mb-1">Harga</p>
            <p class="text-lg text-gray-700">Rp {{ product.price }}</p>
        </div>

        <!-- Rating -->
        <div class="mb-6">
            <p class="font-semibold text-lg text-gray-900 mb-1">Rating</p>
            <p class="text-lg text-gray-700">{{ product.rating }}/100</p>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div class="bg-indigo-500 h-2.5 rounded-full" style="width: {{ product.rating }}%;"></div>
            </div>
        </div>
    </div>

    <!-- Actions (Call-to-Action Buttons) -->
    <div class="flex justify-center space-x-4 mt-8">
        <!-- Blue Button (Beli) -->
        <a href="{% url 'main:edit_product' product.id %}" class="px-8 py-3 bg-blue-500 text-white text-lg font-medium rounded-full hover:bg-blue-600 transition">Edit</a>

        <!-- Outline Button (Selengkapnya) -->
        <a href="{% url 'main:delete_product' product.id %}" class="px-8 py-3 border-2 border-blue-500 text-blue-500 text-lg font-medium rounded-full hover:bg-blue-500 hover:text-white transition">Delete</a>
    </div>
</div>
